  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h3 class="header center orange-text">Unemployment rate Prediction</h3>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Unemployment by using some fields
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="Age"><b>Age(25-34)</b></label>
            <br>
          <input placeholder="Number of people of certain age group" name="Age" id="Age" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="Income"><b>Income(60k-74999k)</b></label>
            <br>
          <input id="Income" name="Income" placeholder="Number of people with certain income"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="Travel"><b>Transportation(Drove Alone)</b></label>
            <br>
          <input id="Travel" name="Travel" placeholder="Number of people using Transporation of certain type" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>

  </div>
